# Enable anonymous FTP? (Disabled by default)
anonymous_enable=NO

# Allow local users to log in
local_enable=YES

# Enable write permissions for local users
write_enable=YES

# Set the local umask (default is 077)
local_umask=022

# Enable passive mode
pasv_enable=YES
pasv_min_port=10000
pasv_max_port=10100

# Set the FTP root directory to the WordPress volume
local_root=/var/www/html/wordpress

# Enable chroot for local users
chroot_local_user=YES

# Allow the FTP server to run in the background
listen=YES

# Enable IPv6 (optional)
listen_ipv6=NO

# Log file location
xferlog_file=/var/log/vsftpd.log

# Enable logging
xferlog_enable=YES